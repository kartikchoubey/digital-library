<div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-6" >
          <h1>{{book.book_name}}</h1>
          <h3>{{book.author_name}}</h3>
          <hr>
          <h4>{{book.publisher_name}}</h4>
          <hr>
          <h4>Description :</h4>
          <p>{{book.book_description}}</p>        
          <hr>
          <h4>Branch : {{book.branch}}</h4>
          <h4>Semester :{{book.semester}}</h4>
          <hr>
        <a [href]="book.pdf_link"> <button class="btn btn-danger btn-block"   type="button">PDF Link</button></a> 
       <a [href]="book.buy_link"><button class="btn btn-warning btn-block" type="button">Buy Link</button></a> 
     
      </div>
      <div class="col-md-6">
          <img class="img-responsive" style="max-height: 300px;" [src]="book.img_link" alt="can't Load">
      </div>
    </div>
</div>
