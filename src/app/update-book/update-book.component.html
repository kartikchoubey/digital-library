<!-- PAGE HEADER -->
<header id="page-header">
  <div class="container">
    <div class="row">
      <div class="col-md-6 m-auto text-center">
        <h1>Update Book</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas, temporibus?</p>
      </div>
    </div>
  </div>
</header>

<!-- CONTENT -->
<div class="container mt-5 mb-5">
  <form>
    <div class="form-group">
      <label for="name">Name of the book</label>
      <input type="text" class="form-control" placeholder="Enter book name">
    </div>
    <div class="form-group">
      <label for="name">Name of the author</label>
      <input type="text" class="form-control" placeholder="Enter author's name">
    </div>
    <div class="form-group">
      <label for="name">Publisher name</label>
      <input type="text" class="form-control" placeholder="Enter publisher name">
    </div>
    <div class="form-group">
        <label for="branch">Select Branch *</label>
        <select class="form-control" id="branch">
            <option>CS</option>
            <option>EC</option>
            <option>EX</option>
            <option>ME</option>
            <option>FT</option>
            <option>CM</option>
        </select>
    </div>
    <div class="form-group">
        <label for="semester">Select Semester *</label>
        <select class="form-control" id="semester">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </select>
    </div>
    <div class="form-group">
      <label for="file">Change book cover</label>
      <input type="file" id="file" class="form-control-file">
      <small class="form-text text-muted" id="fileHelp">Max 3mb size</small>
    </div>
    <div class="form-group">
      <label for="message">Change book description</label>
      <textarea class="form-control" id="message" rows="3"></textarea>
    </div>
    <button class="btn btn-success">Update</button>
  </form>
</div>
