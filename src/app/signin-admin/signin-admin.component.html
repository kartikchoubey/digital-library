<!-- PAGE HEADER -->
<header id="page-header">
  <div class="container">
    <div class="row">
      <div class="col-md-6 m-auto text-center">
        <h1>Admin Sign-In</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas, temporibus?</p>
      </div>
    </div>
  </div>
</header>
<div class="text-center mt-3 text-danger display-4"  *ngIf="notAdmin">User Is Not Admin!!</div>
<!-- LOGIN -->
<section id="login">
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Admin Login</h4>
          </div>
          <div class="card-body">
            <form action="index.html" (ngSubmit)="onSubmit()" #f="ngForm">
              <div class="form-group">
                <label for="email" >Email</label>
                <input type="text"  ngModel
                name="email"
                required email class="form-control" #email="ngModel">
                <span class="help-block" *ngIf="!email.valid && email.touched">
                  Please enter a valid email!</span>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password"ngModel 
                name="password" class="form-control" 
                required>
              </div>
              <button class="btn btn-primary" type="submit" [disabled]="!f.valid">SignUp</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer id="main-footer" class="text-center p-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <p>Copyright &copy;
          <span id="year"></span> Libralize</p>
      </div>
    </div>
  </div>
</footer>
